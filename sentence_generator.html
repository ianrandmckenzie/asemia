<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()" />

  <meta name="description" content="Sentence Generator - Compose typographic sentences from assembled forms" />
  <meta name="keywords" content="typography, typeforms, letterforms, design, sentence generator, composition" />
  <title>Sentence Generator - Typographic Tinkerer</title>
  <meta name="robots" content="index, follow">
  <meta name="language" content="en">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Sentence Generator - Typographic Tinkerer">
  <meta property="og:description" content="Compose typographic sentences from randomly assembled forms">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://asemia.relentlesscurious.com/sentence-generator">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://asemia.relentlesscurious.com/sentence-generator">

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <link href="/src/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-slate-900 min-h-screen">
  <!-- Header -->
  <header class="bg-white dark:bg-slate-800 shadow-sm border-b border-gray-200 dark:border-slate-700">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-black font-serif text-gray-900 dark:text-gray-100">
            <span class="text-2xl font-sans font-thin uppercase block">Asemia</span> Sentence Generator
          </h1>
          <p class="text-gray-600 dark:text-gray-300 mt-2">
            Compose typographic sentences from randomly assembled forms
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- Desktop Sticky Subnav (Size Tabs + Controls) - visible md and above -->
  <div id="sticky-subnav" class="hidden md:block sticky top-0 z-40 bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-center gap-4 flex-wrap">
        <!-- Size Tabs -->
        <div id="size-tabs-container" class="inline-flex rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-slate-900 p-1">
          <button id="size-7xl" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="7xl">
            7xl
          </button>
          <button id="size-6xl" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="6xl">
            6xl
          </button>
          <button id="size-5xl" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="5xl">
            5xl
          </button>
          <button id="size-4xl" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="4xl">
            4xl
          </button>
          <button id="size-3xl" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="3xl">
            3xl
          </button>
          <button id="size-2xl" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="2xl">
            2xl
          </button>
          <button id="size-xl" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="xl">
            xl
          </button>
          <button id="size-lg" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="lg">
            lg
          </button>
          <button id="size-base" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors bg-blue-500 text-white" data-size="base">
            base
          </button>
          <button id="size-sm" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="sm">
            sm
          </button>
          <button id="size-xs" class="size-tab px-3 py-2 text-sm font-medium rounded-md transition-colors text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700" data-size="xs">
            xs
          </button>
        </div>

        <!-- Borders Toggle -->
        <label class="flex items-center space-x-2 bg-gray-100 dark:bg-slate-700 px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 cursor-pointer hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors">
          <input type="checkbox" id="bordersToggle" class="rounded" checked>
          <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Show Borders</span>
        </label>

        <!-- Generate Button -->
        <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-sm">
          üé≤ Generate New Sentences
        </button>

        <!-- Sentence Count Control -->
        <div class="flex items-center space-x-2 bg-gray-100 dark:bg-slate-700 px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-200">Sentences:</label>
          <input type="number" id="sentenceCount" min="1" max="10" value="3" class="w-16 px-2 py-1 text-sm rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-900 text-gray-900 dark:text-gray-100">
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Toolbar (visible below md) -->
  <div class="md:hidden fixed bottom-16 left-0 right-0 z-40 bg-white dark:bg-slate-800 border-t border-gray-200 dark:border-slate-700 shadow-lg pb-[env(safe-area-inset-bottom)]">
    <div class="flex items-center justify-around py-2 px-4">
      <!-- Generate Button -->
      <button id="mobileGenerateBtn" class="flex flex-col items-center gap-1 py-1 px-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <span class="text-xs text-gray-600 dark:text-gray-300">Generate</span>
      </button>

      <!-- Size Options Button -->
      <button id="mobileSizeBtn" class="flex flex-col items-center gap-1 py-1 px-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
        <img src="/assets/icons/size-opt.svg" alt="Size Options" class="h-6 w-6 dark:invert">
        <span class="text-xs text-gray-600 dark:text-gray-300">Size</span>
      </button>

      <!-- Borders Toggle Button -->
      <button id="mobileBordersBtn" class="flex flex-col items-center gap-1 py-1 px-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
        <img id="mobileBordersIcon" src="/assets/icons/eye.svg" alt="Borders" class="h-6 w-6 dark:invert">
        <span class="text-xs text-gray-600 dark:text-gray-300">Borders</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8 mb-16 md:mb-0">
    <!-- Loading State -->
    <div id="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600 dark:text-gray-300">Loading sentence generator...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden text-center py-12">
      <div class="text-red-500 text-xl mb-4">‚ö†Ô∏è</div>
      <p class="text-gray-600 dark:text-gray-300 mb-4">Failed to load sentence generator</p>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Check the browser console for more details</p>
    </div>

    <!-- Sentences Grid -->
    <div id="sentences-grid" class="hidden text-black dark:text-white">
      <div class="space-y-8" id="sentences-container">
        <!-- Generated sentences will be rendered here -->
      </div>
    </div>
  </main>

  <!-- Mobile Size Menu Modal -->
  <div id="mobileSizeMenu" class="hidden fixed inset-0 bottom-33 bg-black/50 z-50 md:hidden transition-opacity duration-200 border-b border-gray-200 dark:border-slate-700">
    <div class="absolute bottom-0 left-0 right-0 bg-white dark:bg-slate-800 rounded-t-2xl pb-[env(safe-area-inset-bottom)] border-t border-gray-200 dark:border-slate-700 transition-transform duration-150 ease-in-out translate-y-full">
      <div class="p-4 border-b border-gray-200 dark:border-slate-700">
        <div class="flex items-center justify-between text-gray-900 dark:text-gray-100">
          <h3 class="text-lg font-semibold">Display Size</h3>
          <button id="closeSizeMenu" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="mobileSizeButtons" class="p-4 grid grid-cols-3 gap-2">
        <!-- Size buttons will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/svg.js"></script>
  <script type="module" src="/src/mobile_builder.js"></script>
  <script type="module" src="/src/builder.js"></script>
  <script type="module" src="/src/sentence_generator.js"></script>

  <!-- Nav and Footer components -->
  <script type="module">
    import { initNav, initFooter } from '/src/components.js';
    initNav();
    initFooter();
  </script>
</body>
</html>
